<!DOCTYPE html>

<div class = "pagestyle" ng-init="userprofilepage()">
    <p>{{postivemessage}}</p>
    <p>{{errormessage}}</p>
    <h3>{{profilename}}</h3>

    <form name = "ProfileForm" >
        <div>
            <input type = "text"
                   placeholder = "Enter your name"
                   name = "name"
                   class = "formcontroll"
                   ng-model = "userdetails.name" autofocus disabled><br><br>
            </div>

        <div>
            <input type = "text"
                    placeholder = "Enter your user name"
                    class = "formcontroll"
                    name = "username"
                    ng-model = "userdetails.username" disabled><br><br>
               </div>

        <div>
            <input type = "email"
                   placeholder="Enter your EmailId"
                   name = "email"
                   class ="formcontroll"
                   ng-model="userdetails.mailid" disabled><br><br>
               </div>

        <div>
            <input type = "password"
                   placeholder = "Enter your password"
                   name = "password"
                   ng-minlength = "8"
                   ng-maxlength="20"
                   class = "formcontroll"
                   ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/"
                   ng-model = "userdetails.password" required/>
                   <p ng-show="ProfileForm.password.$error.required
                   && ProfileForm.password.$dirty">Please enter your password</p>
                   <p ng-show = "!ProfileFormProfileForm$error.required &&
                            (ProfileForm.password.$error.minlength ||
                             ProfileForm.password.$error.maxlength)&&
                             ProfileForm.password.$dirty">
                             password must be between 8 and 20 characters.</p>
                    <p ng-show = "!ProfileForm.password.$error.required &&
                            !ProfileForm.password.$error.minlength &&
                            !ProfileForm.password.$error.maxlength &&
                            ProfileForm.password.$error.pattern &&
                            ProfileForm.password.$dirty">
                            Must contain one lower &amp; uppercase letter,
                            and one non-alpha character </p><br><br>
               </div>

        <div>
            <input type = "date"
                   placeholder = "Enter your date of birth"
                   class = "formcontroll"
                   ng-model = "userdetails.date" disabled><br><br>
        </div>

        <div>
            <textarea name="add" rows="8" cols="20"
                      placeholder = "Enter your address"
                      name = "address"
                      class = "address"
                      ng-model = "userdetails.address" disabled></textarea><br><br>
                </div>

        <div>
            <input type="number"
                   placeholder = "Enter your phonenumber"
                   class = "formcontroll"
                   name = "numbers"
                   ng-minlength = "10"
                   ng-maxlength = "10"
                   ng-model="userdetails.phonenumber" required/>
                   <p ng-show = "ProfileForm.numbers.$error.required ||
                               ProfileForm.numbers.$error.number"></p>
                    <p ng-show = "((ProfileForm.numbers.$error.minlength ||
                                ProfileForm.numbers.$error.maxlength) &&
                                ProfileForm.numbers.$dirty)">
                                Phone number should be 10 digits</p><br><br>
               </div>
        <button class = "buttons" ng-click = "updatedetials()"
                        ng-disabled = "ProfileForm.$invalid">Save</button>
        <button class = "buttons" ui-sref="home" >Cancel</button>
        </form>
    </div>
